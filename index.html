<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wave Tone</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>Wave Tone</h1>

      <div class="table" data-ui-component="Master">
        <div class="table-row [ switch js-switch ]">
          <label class="table-cell switch--label">Master Switch:</label>
          <input class="js-switch--input" type="checkbox">
        </div>
      </div>

      <div class="table" data-ui-component="Tone">
        <h2>Tone</h2>
        <div class="table-row">
          <label class="table-cell">Volume:</label>
          <input id="js-vol--input" class="table-cell" type="range" value="25" min="0" max="100" step="5">
          <output class="table-cell"><span id="js-vol--value">25</span>%</output>
        </div>
        <div class="table-row">
          <label class="table-cell">Minimum Frequency:</label>
          <input id="js-min-freq--input" class="table-cell" type="range" value="2600" min="400" max="10000" step="10">
          <output class="table-cell"><span id="js-min-freq--value">2600</span> Hz</output>
        </div>
        <div class="table-row">
          <label class="table-cell">Maximum Frequency:</label>
          <input id="js-max-freq--input" class="table-cell" type="range" value="5200" min="400" max="10000" step="10">
          <output class="table-cell"><span id="js-max-freq--value">5200</span> Hz</output>
        </div>
      </div>

      <div class="table" data-ui-component="Monitor">
        <h2>Monitor</h2>
        <ul>
          <li class="table-row"><span class="table-cell">Device Angle:</span> <span id="degree-output">—</span>°</li>
          <li class="table-row"><span class="table-cell">Calculated Slope:</span> <span id="slope-output">—</span></li>
          <li class="table-row"><span class="table-cell">Tone Frequency:</span> <span id="frequency-output">—</span> Hz</li>
        </ul>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
