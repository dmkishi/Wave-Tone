<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wave Tone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>Wave Tone</h1>

      <div class="table" data-ui-component="Master">
        <div class="table-row">
          <label class="table-cell">Master Switch:</label>
          <input id="js-master-switch" type="checkbox">
        </div>
      </div>

      <div class="table" data-ui-component="Tone">
        <h2>Tone</h2>
        <div class="table-row">
          <label class="table-cell">Volume:</label>
          <input id="js-vol--input" class="table-cell" type="range" value="25" min="0" max="100" step="5">
          <output class="table-cell"><span id="js-vol--value">25</span>%</output>
        </div>
        <div class="table-row">
          <label class="table-cell">Min. Frequency:</label>
          <input id="js-min-freq--input" class="table-cell" type="number" inputmode="numeric" pattern="[0-9]*" value="2600" min="400" max="10000"> Hz
        </div>
        <div class="table-row">
          <label class="table-cell">Max. Frequency:</label>
          <input id="js-max-freq--input" class="table-cell" type="number" inputmode="numeric" pattern="[0-9]*" value="10000" min="400" max="10000"> Hz
        </div>
      </div>

      <div class="table" data-ui-component="Monitor">
        <h2>Monitor</h2>
        <ul>
          <li class="table-row"><span class="table-cell">Device Angle:</span> <span id="degree-output">—</span>°</li>
          <li class="table-row"><span class="table-cell">Calculated Slope:</span> <span id="slope-output">—</span></li>
          <li class="table-row"><span class="table-cell">Tone Frequency:</span> <span id="frequency-output">—</span> Hz</li>
        </ul>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
